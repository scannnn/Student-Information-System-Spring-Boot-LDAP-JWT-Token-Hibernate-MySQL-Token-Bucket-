app:
  jwtExpirationInMs: '3600000'
  jwtSecret: usis
  securityValue: false
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
server:
  port: '8082'
spring:
  ldap:
    embedded:
      base-dn: dc=araproje,dc=com
      ldif: classpath:users.ldif
      port: 12345
      validation:
        enabled: false

bucket4j:
  enabled: true
  filters:
  - cache-name: buckets
    filter-method: servlet
    url: .*
    rate-limits:
      execute-condition: true
      expression: "getRemoteAddr()"
      bandwidths:
      - capacity: 10
        time: 1
        unit: minutes